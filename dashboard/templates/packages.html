{% extends "_base.html" %}

{% block content %}

<div id="page-wrapper" style="margin-left: 0px">
    <div class="row">        
    </div>
   
    <div class="row">
        <div class="col-lg-12">            
        </div>
    </div>

    <!-- Chart -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div id="bar-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="package-datatable" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="cell-small text-center">#</th>                            
                            <th>Name</th>
                            <th>Input</th>
                            <th>Execute</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in ssispackages %}
                        <tr>
                            <form action="/execute/{{p.package_id}}" method="POST">
                                    <td class="text-center">{{ p.package_id }}</td>
                                    <td>{{ p.name }}</td>
                                    <td><input type="text" name="parameter"/></td>
                                    <td><button>Execute</button></td>
                            </form>                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
